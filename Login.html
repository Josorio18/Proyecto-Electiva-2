<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Iniciar sesión</title>

	<link rel="stylesheet" href="CSS/Login.css">
</head>
<body>
	<main class="card">
		<h1>Iniciar sesión</h1>


		<form id="loginForm">
			<label for="email">Correo electrónico</label>
			<input id="email" type="email" required placeholder="tucorreo@ejemplo.com">
			<div id="emailError" class="error">Introduce un correo válido.</div>

			<label for="password">Contraseña</label>
			<input id="password" type="password" required placeholder="Contraseña">
			<div id="passError" class="error">Introduce la contraseña.</div>

			<div class="row">
				<label><input id="remember" type="checkbox"> Recuérdame</label>
			</div>

			<div class="form-actions">
				<button type="submit">Entrar</button>
			</div>
		</form>
	</main>
	<script src="JS/login.js"></script>
</body>
</html>
